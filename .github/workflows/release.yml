name: Release
on:
  push:
    branches: [ develop ]
jobs:
  build:
    name: Example
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%h')"
      - name: Test with environment variables
        run: echo $TAG_NAME - $RELEASE_NAME
        env:
          TAG_NAME: nightly-tag-${{ steps.date.outputs.date }}
          RELEASE_NAME: nightly-release-${{ steps.date.outputs.date }}
      - name: Test with input
        uses: actions/hello-world-docker-action@master
        with:
          who-to-greet: Mona-the-Octocat-${{ steps.date.outputs.date }}
  job1:
    name: Validar create release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, '[release]') }}
    steps:
      - name: Checkout de repositorio
        uses: actions/checkout@v2
      - name: Configuración de entorno de python
        uses: actions/setup-python@v2
        with:
            python-version: '3.7'
      - name: Instalación de librerias y dependencias 
        run:  |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
      - name: Correr pruebas
        id: correr-pruebas
        run: python -m unittest discover -s tests -v
      - name: Validar resultado con errores
        if: ${{ failure() }}
        env:
          MENSAJE_ERROR: Una o varias pruebas fallaron
        run: echo "::set-output name=respuesta::${MENSAJE_ERROR}"
      - name: Validar resultado sin errores
        if: ${{ success() }}
        env:
          MENSAJE_EXITO: Todas las pruebas fueron exitosas
        run: echo "::set-output name=respuesta::${MENSAJE_EXITO}"
      - name: Cálculo de cubrimiento
        id: cubrimiento
        run: |
            coverage run -m unittest discover -s tests -v
            coverage report -m
  create:
    name: Create
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout de repositorio
        uses: actions/checkout@v2
      - name: Crear rama
        run: |
            git checkout -b release/${{github.event.issue.number}}
            git push -f -u origin release/${{github.event.issue.number}}
            
  automerge:
    name: Automerge
    needs: create
    runs-on: ubuntu-latest
    steps:
      - name: Mezcla release -> main
        uses: tukasz/direct-merge-action@master 
        with:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           source-branch: release/${{github.event.issue.number}}
           target-branch: main
